<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
    </head>
    <body>
        <h1>Our Menu</h1>
        <h2>Falafel</h2>
        <p>Chickpea with herbs and spices.</p>
        <img src="falafel.jpg" alt="falafel" height="200px" width="250px">
        <h2>Pasta Salad</h2>
        <p>Rotini pasta with fresh vegetables and Italian dressing.</p>
        <img src="PastaSalad.jpg" alt="Pasta Salad" height="200px" width="250px">
        <a href="location.html">Our Location</a>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
        <table>
            <tr>
                <th>Item</th>
                <th>Price</th>
            <tr>
                <td>Falafel</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>Pasta Salad</td>
                <td>$12.00</td>
            </tr>
        </table>

        <!-- Forms -: Tags such as text, password, checkbox, radio, text area and select -->
        <form action="#" method="post">

            <label for="text_input">Text Input:</label>
            <input type="text" name="text_input"><br><br>
          
            <label for="password_input">Password Input:</label>
            <input type="password" name="password_input"><br><br>
          
            <label for="checkbox_input">Checkbox:</label>
            <input type="checkbox" name="checkbox_input" value="checkbox_value">
            <label for="checkbox_input">Check me</label><br><br>
          
            <label for="radio_input1">Radio 1:</label>
            <input type="radio" name="radio_group" value="radio1">
            <label for="radio_input1">Option 1</label><br>
            <label for="radio_input2">Radio 2:</label>
            <input type="radio" name="radio_group" value="radio2">
            <label for="radio_input2">Option 2</label><br><br>
          
            <label for="textarea_input">Textarea:</label><br>
            <textarea name="textarea_input" rows="4" cols="50"></textarea><br><br>
          
            <label for="select_input">Select:</label><br>
            <select name="select_input">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select><br><br>
          
            <input type="submit" value="Submit">
          </form>
    </body>
</html>
